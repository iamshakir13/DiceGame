<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Random Dice Generator</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=BioRhyme+Expanded:wght@200;300;400;700;800&family=Caveat:wght@400..700&display=swap" rel="stylesheet">
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

<body>
    <h1>Refresh Me</h1>
    <h2>Refresh me to choose the winner , The player with the highest value is WINNER</h2>
    <div class="images">
        <div class="wrapper">
            <img src="img/dice1.png" alt="" class="firstBoxImage">

        </div>
        <div class="wrapper">
            <img src="img/dice2.png" alt="" class="secondBoxImage">
            <h2>Player 2</h2>
        </div>
       </div>
       <h1 class="winner"> Player is winner </h1>
       <div class="winner">
        <button id="refreshbutton" class="winner">Roll the dice </button>
       </div>
      
      
    <script src="dice.js" charset="UTF-8"></script>
